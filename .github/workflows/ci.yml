name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build-and-lint:
    name: Build & Lint (pnpm + turbo)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies (root)
        run: pnpm install --frozen-lockfile

      - name: Build all
        run: pnpm run build

      - name: Lint all
        run: pnpm run lint

  backend-fastapi:
    name: Backend FastAPI (Poetry)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/backend-fastapi
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install Poetry
        uses: abatilo/actions-poetry@v3

      - name: Configure Poetry to not create virtualenvs
        run: poetry config virtualenvs.create false

      - name: Install dependencies
        run: poetry install --no-interaction --no-root

      - name: Run basic app import check
        run: python -c "import app; print('FastAPI app module import OK')"

  prisma-generate:
    name: Prisma Generate (NestJS)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/backend-nestjs
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: npx prisma generate
